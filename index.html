
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barking Puppy ($BARK) | To The Moon!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c0c0c;
            color: white;
            overflow-x: hidden;
        }
        h1, h2, h3, .bungee {
            font-family: 'Anton', Impact, 'Arial Black', sans-serif;
        }
        .wordmark {
            font-family: 'Anton', Impact, 'Arial Black', sans-serif;
            letter-spacing: -0.02em;
        }
        .gradient-text {
            background: linear-gradient(to right, #fbbf24, #f59e0b, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bark-button {
            transition: transform 0.1s ease;
        }
        .bark-button:active {
            transform: scale(0.95);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        .emoji-muted {
            display: inline-block;
            filter: grayscale(1) saturate(0);
            opacity: 0.7;
        }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .ticker {
            display: flex;
            width: max-content;
            animation: ticker 18s linear infinite;
        }
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(16px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 0 rgba(230, 0, 18, 0.0); }
            50% { box-shadow: 0 0 24px rgba(230, 0, 18, 0.35); }
        }
        .fade-up {
            opacity: 0;
            animation: fadeUp 0.8s ease forwards;
        }
        .fade-up.delay-1 { animation-delay: 0.12s; }
        .fade-up.delay-2 { animation-delay: 0.24s; }
        .fade-up.delay-3 { animation-delay: 0.36s; }
        .fade-up.delay-4 { animation-delay: 0.48s; }
        .pulse-glow {
            animation: glowPulseText 2.6s ease-in-out infinite;
        }
        @keyframes glowPulseText {
            0%, 100% { text-shadow: 0 0 0 rgba(230, 0, 18, 0.0); }
            50% { text-shadow: 0 0 12px rgba(230, 0, 18, 0.6); }
        }
        .hover-lift {
            transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease;
        }
        .hover-lift:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
            border-color: rgba(230, 0, 18, 0.45);
        }
        .eye-socket {
            position: absolute;
            width: 46px;
            height: 46px;
            border-radius: 999px;
            background: radial-gradient(circle, rgba(255,255,255,0.85), rgba(255,255,255,0.15));
            box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
            opacity: 0.9;
            overflow: visible;
        }
        .eye-track {
            position: absolute;
            inset: -50% -50%;
            opacity: 0;
            pointer-events: none;
        }
        .eye-pupil {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 22px;
            height: 22px;
            border-radius: 999px;
            background: radial-gradient(circle at 35% 35%, #5b2b12, #2b1406 60%, #0f0703 100%);
            box-shadow: 0 0 6px rgba(43,20,6,0.8);
            transform: translate(-50%, -50%);
            transition: transform 80ms ease;
        }
        .eye-pupil::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: #000;
            transform: translate(-50%, -50%);
        }
        .btn-press {
            transition: transform 100ms ease;
        }
        .btn-press:active {
            transform: scale(0.98);
        }
        .glow-border {
            box-shadow: 0 0 0 rgba(230, 0, 18, 0.0);
        }
        .glow-border:hover {
            box-shadow: 0 0 24px rgba(230, 0, 18, 0.35);
        }
        @keyframes flyAcross {
            0% { transform: translateX(-20%) translateY(0) rotate(-6deg); opacity: 0; }
            10% { opacity: 0.8; }
            50% { transform: translateX(40vw) translateY(-10px) rotate(-6deg); }
            100% { transform: translateX(110vw) translateY(0) rotate(-6deg); opacity: 0; }
        }
        .flyer {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.75;
            pointer-events: none;
            animation: flyAcross 12s linear infinite;
        }
        .flyer.slow { animation-duration: 16s; }
        .flyer.fast { animation-duration: 10s; }
        .flyer.delay-1 { animation-delay: 2s; }
        .flyer.delay-2 { animation-delay: 5s; }
        .flyer.delay-3 { animation-delay: 8s; }
        @media (prefers-reduced-motion: reduce) {
            .fade-up,
            .pulse-glow,
            .ticker,
            .floating {
                animation: none !important;
            }
        }
    </style>
    <script type="module" src="/index.tsx"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
